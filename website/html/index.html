<html>
<head>
  <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,700' rel='stylesheet' type='text/css'>
  <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>

  <!-- Angular -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.js"></script>

  <script type="text/javascript" src="all.js"></script>
  <link rel="stylesheet" type="text/css" href="all.css">
</head>
<body ng-app="scenejs.app" ng-controller="MainCtrl">


<div class="header">
  <div class="background-container"></div>

  <div class="contents">
    <div class="header-text">scene-js</div>

    <div class="header-link">
      <pre class="prettyprint lang-html">&lt;script type="text/javascript" src="cdn/scene.js"&gt;&lt;/script&gt;</pre>

      <div class="btn-copy">
        <div class="background-container"></div>
      </div>
    </div>
  </div>
</div>

<a href="https://github.com/gameclosure/devkit-scene"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>

<div class="examples">
  <h4>Examples</h4>

  <a class="example"
      ng-repeat="example in examples"
      ng-style="{'color': example.textColor, 'background-color': example.bgColor}"
      ng-href="#example/{{$index}}"
      >
    <div class="icon"
        ng-style="{'background-color': example.fgColor}"
        >
      {{$index}}
    </div>
    <div class="title">{{example.title}}</div>
    <div class="subtitle">
      {{ $index === selectedExample ? 'Playing' : '' }}
    </div>
  </div>
</a>

<div class="phone">
  <div class="phone-inner">
    <object class="header-image" data="resources/phone.svg" type="image/svg+xml">
      <!-- <img src="yourfallback.jpg" /> -->
    </object>

    <iframe src=""></iframe>
  </div>
</div>


</body>
</html>
