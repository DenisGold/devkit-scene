<html>
<head>
  <link href='https://fonts.googleapis.com/css?family=Roboto:100,200,300,400' rel='stylesheet' type='text/css'>
  <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>

  <!-- Angular -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.js"></script>

  <script type="text/javascript" src="all.js"></script>
  <link rel="stylesheet" type="text/css" href="all.css">
</head>
<body ng-app="scenejs.app" ng-controller="MainCtrl">


  <div class="header">
    <div class="background-container">
      <img src="resources/logo.png" class="logo" alt="scene-js">
      <a class="dev-docs" href="http://docgen.js.io/gameclosure/devkit-scene/" >Developer docs ></a>
    </div>

  </div>

  <a href="https://github.com/gameclosure/devkit-scene"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>

  <div class="content-wrapper">
    <div class="content">
      <div class="examples">
        <div class="example-header">Examples</div>
        <div ng-repeat="example in examples">
          <div ng-class="{'example': true, 'shadow': true, 'selected': $index === selectedExample}" ng-click="selectExample($event, $index)">
            <div class="left">
              <img class="icon" ng-src="{{getUrlAtKeyAsTrusted($index, 'iconImg')}}">
              <div class="game-info">
                <div class="title">
                  {{example.title}}
                </div>
                <div class="subtitle" ng-show="$index === selectedExample">
                  Playing
                </div>
              </div>
            </div>
            <div class="right">
              <img class="example-bg-img" ng-src="{{getUrlAtKeyAsTrusted($index, 'bgImg')}}" alt="">
              <a ng-class="{'source-btn': true, disabled: example.code == undefined}" ng-href="{{getUrlAtKeyAsTrusted($index, 'code')}}" target="_blank">
                <div>source <span class="arrow">&gt;</span></div>
                <div class="coming-soon">coming soon</div>
              </a>
            </div>
          </div>

        </div>
        <div class="example-footer">Â© 2015 Weeby.co. All rights reserved.</div>

      </div>

      <div class="phone-wrapper">
        <div class="phone shadow">
          <div class="inner-phone">
            <div class="camera"></div>
            <div class="speaker"></div>
            <div id="game-screen" class="screen">
              <iframe ng-src="{{getUrlAtKeyAsTrusted(selectedExample, 'url')}}"></iframe>
            </div>
            <div class="button"></div>
          </div>
        </div>
      </div>
    </div>
  </div>



</body>
</html>
